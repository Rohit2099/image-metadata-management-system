<!DOCTYPE html>
<!-- saved from url=(0014)about:internet -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Upload</title>

<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="icon" type="image/png" href="https://colorlib.com/etc/cf/ContactFrom_v1/images/icons/favicon.ico">

<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='bootstrap.min.css')}}">

<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='font-awesome.min.css')}}">

<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='animate.css')}}">

<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='hamburgers.min.css')}}">

<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='select2.min.css')}}">

<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='util.css')}}">
<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='main.css')}}">

</head>
<body>
	<div class="contact1">
		<form action="/logout" class="contact1-form validate-form" method="POST">
			<div class="container-contact1-form-btn">
				<input type="submit" class="contact1-form-btn" value="Logout" onclick="">
			</div>
		</form>
		<div class="container-contact1">
            <span class="contact1-form-title">
				Please upload an image taken from <br>a camera to extract its metadata
			</span>
			{% if items == 0 %}
				<span class="contact1-form-title">
					Enter valid image
				</span>
			{% endif %}
			<div>
				<form action="/upload" class="contact1-form validate-form" method="POST" enctype="multipart/form-data">
					<div class="container-contact1-form-btn">
						<input type="file" id="upload_image" name="file" accept="image/*">
						<br>
						<br>		
						<input type="submit" class="contact1-form-btn" value="Upload" onclick="">
					</div>
				</form>
				<br>
				<form action="/goback" class="contact1-form validate-form" method="POST">
					<div class="container-contact1-form-btn">
						<input type="submit" class="contact1-form-btn" value="Go Back" onclick="">
					</div>
				</form>
			</div>

		</div>
	</div>

<script type="text/javascript" async="" src="{{url_for('static',filename='analytics.js.download')}}"></script><script src="{{url_for('static',filename='jquery-3.2.1.min.js.download')}}"></script>

<script src="{{url_for('static',filename='popper.js.download')}}"></script>
<script src="{{url_for('static',filename='bootstrap.min.js.download')}}"></script>

<script src="{{url_for('static',filename='select2.min.js.download')}}"></script>

<script src="{{url_for('static',filename='tilt.jquery.min.js.download')}}"></script>
<script>
	$('.js-tilt').tilt({
		scale: 1.1
	})
</script>

<script async="" src="{{url_for('static',filename='js')}}"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-23581568-13');
</script>

<script src="{{url_for('static',filename='main.js.download')}}"></script>


</body></html>
